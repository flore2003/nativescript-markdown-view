if: (branch = master AND commit_message !~ /(release:)/) OR tag IS present OR type = pull_request

stages:
  - lint
  - build
  - name: deploy
    if: tag IS present

matrix:
  include:
  - stage: lint
    language: node_js
    os: linux
    node_js: '10'
    script:
    - cd src && npm run ci.tslint
    - cd ../demo && npm run ci.tslint
  - stage: build
    language: android
    env:
    - BuildAndroid="28"
    os: linux
    jdk: oraclejdk8
    before_install: nvm install 10
    script:
    - cd src && npm i && npm run tsc && cd ../demo && tns build android
  - os: osx
    env:
    - BuildiOS="12"
    - Xcode="10.2"
    osx_image: xcode10.2
    language: node_js
    node_js: '10'
    jdk: oraclejdk8
    script:
    - pod repo update && cd src && npm i && npm run tsc && cd ../demo && tns build ios
  - stage: deploy
    language: node_js
    os: linux
    node_js: '10'
    script:
      - ls
      - cd publish
      - ./prepare.sh
      - cd src
    deploy:
      skip_cleanup: true
      provider: npm
      email: florian@rocketloop.de
      api_key:
        secure: 
      on:
        tags: true
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-21
before_install:
- sudo pip install --upgrade pip
- sudo pip install six
install:
- echo no | npm install -g nativescript
- tns usage-reporting disable
- tns error-reporting disable
